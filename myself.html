<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Myself Album</title>
  <style>
    body {
      font-family: Verdana, sans-serif;
      background: #fff;
      padding: 2rem 5%;
    }
    h1 {
      color: #d192b0;
      text-align: center;
      font-size: 3rem;
      margin-bottom: 3rem;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
    }
    .gallery img {
      width: calc(20% - 1rem);
      border-radius: 1rem;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #d192b0;
    }
    .back-link {
      display: block;
      margin: 2rem auto;
      text-align: center;
      font-size: 1.8rem;
      color: #a2527d;
      text-decoration: none;
      width: max-content;
      border: 2px solid #a2527d;
      padding: 0.5rem 1.5rem;
      border-radius: 0.5rem;
      transition: background 0.3s, color 0.3s;
    }
    .back-link:hover {
      background: #a2527d;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Myself Album</h1>

  <div class="gallery">
    <img src="my1.jpg" alt="Myself 1" />
    <img src="my2.jpg" alt="Myself 2" />
    <img src="my3.jpg" alt="Myself 3" />
    <img src="my4.jpg" alt="Myself 4" />
    <img src="my5.jpg" alt="Myself 5" />
    <img src="my6.jpg" alt="Myself 6" />
    <img src="my7.jpg" alt="Myself 7" />
    <img src="my8.jpg" alt="Myself 8" />
    <img src="my9.jpg" alt="Myself 9" />
    <img src="my10.jpg" alt="Myself 10" />
  </div>

  <a href="index.html#albums" class="back-link">‚Üê Back to Albums</a>

</body>
</html>
